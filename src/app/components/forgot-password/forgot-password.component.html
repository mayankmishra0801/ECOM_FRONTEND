<div class="flex justify-center w-full mt-10">
    <div class="bg-white p-8 rounded shadow-md w-6/12 sm:w-96">
        <h2 class="text-2xl font-bold mb-4">Forgot Password</h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
            <div class="mb-4">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Your Email" required>
                </mat-form-field>
            </div>

            <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">
                Send Reset Link
            </button>
        </form>
    </div>
</div>
