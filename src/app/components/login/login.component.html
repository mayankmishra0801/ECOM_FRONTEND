<div class="flex justify-center w-full mt-10">
    <div class="bg-white p-8 rounded shadow-md w-6/12 sm:w-96">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form [formGroup]="loginForm">
         

            <div class="mb-4">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Your Email" required>
                </mat-form-field>
            </div>

            <div class="mb-4">
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Your Password" required>
                </mat-form-field>
            </div>

            <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">
                Login
            </button>

            <div class="mt-4 text-center">
                <a routerLink="/forgot-password" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
